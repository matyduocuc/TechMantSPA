# Nombre de la aplicación
spring.application.name=Gestion-de-Sucursales

# Puerto del servidor
server.port=8881

# Configuración de base de datos (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/db_Gestion_de_Sucursales?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false





