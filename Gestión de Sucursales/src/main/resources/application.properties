# Nombre de la aplicación
spring.application.name=Gestion-de-Sucursales

# Puerto del servidor
server.port=8881

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_Gestion_de_Sucursales?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password= 

# Configuración de Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desactivar open-in-view si no es necesario
spring.jpa.open-in-view=false


